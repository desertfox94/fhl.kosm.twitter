<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap Einbindung -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet"  href="css/whatsConnectedStyles.css" />
</head>
<body>
<div class="row row-mt-10">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center"><h2>What's connected?</h2></div>
                <div class="panel-body">
                    <div class="row row-mt-20">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="panel panel-info" th:each="hashtag : ${hashtags}">
                                <div class="panel-heading"><h3 th:text="${hashtag.getHashtag().getDisplayName()}"></h3>
                                </div><!-- Hier der Name vom ersten Hashtag -->
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h4>Connected Hashtags:</h4>
                                            <div th:each="rel : ${hashtag.getUsages()}">
                                                <span th:text="${rel.key} + ': '"></span>
                                                <div class="progress">
                                                    <div class="progress-bar twitterBlueBackground" role="progressbar"
                                                         th:style="'width:' + ${rel.value} + '%'"
                                                         aria-valuemin="0" aria-valuemax="100"
                                                         th:text="${rel.value}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">
                                            <div class="thumbnail">
                                                <img th:src="${hashtag.getWordcloud()}" alt="Lights">
                                                <div class="caption">
                                                    <p>Wordcloud of Hashtag Nr. 1</p>
                                                </div>
                                                <!--</a>-->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4"></div>
                                        <div class="col-md-4">
                                            <div th:each="embedded : ${hashtag.getEmbeddedTweets()}" th:remove="tag"
                                                 th:utext="${embedded}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-mt-10">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <button type="button" class="btn btn-block btn-default"><a href="https://surv.es/jECamPDdEzXatsNKg">Nehmen Sie
            sich ein paar Minuten f√ºr unsere Umfrage Zeit!</a></button>
    </div>
</div>
</body>
</html>
